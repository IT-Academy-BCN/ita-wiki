name: Deploy front to dev server

on:
  pull_request:
    branches:
      - main
    types:
      - closed
    paths:
      - "front/**"

jobs:
  build_and_deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: install dependencies
        run: |
            cd ${{ github.workspace }}/front
            npm ci --legacy-peer-deps

      - name: lint
        run: |
            cd ${{ github.workspace }}/front
            npx eslint src --max-warnings 0

      - name: test
        run: |
            cd ${{ github.workspace }}/front
            npm run test

      - name: build
        run: |
            cd ${{ github.workspace }}/front
            npm run build

      - name: dev deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            find ${{ secrets.FRONT_DEV_PWD }} -mindepth 1 -maxdepth 1 -exec rm -rf {} \;
      
      - name: dev deploy - send files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ${{ github.workspace }}/front/dist
          target: ${{ secrets.SERVER_USERNAME }}
          strip_components: 1
