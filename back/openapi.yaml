info:
  version: 1.0.0
  title: IT Academy Wiki
  description: Our app implements a Wiki to be used as a knowledge base by the
    students of the Barcelona Activa's IT Academy
openapi: 3.0.0
components:
  headers:
    Set-Cookie:
      schema:
        type: string
        example: token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJjbGdieTNyemYwMDAweG44eDdzeXJvMnc2IiwiaWF0IjoxNjgxMjEyNzAzLCJleHAiOjE2ODEyOTkxMDN9.G1F5XQLYu0uwxnJDx_qDUV3avIUPxHb3Ld-XZYvUfNM;
          path=/; httponly
        description: Sets the JWT session cookie
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
  schemas:
    DniError:
      type: object
      properties:
        message:
          type: string
          example: DNI already exists
      required:
        - message
    EmailError:
      type: object
      properties:
        message:
          type: string
          example: Email already exists
      required:
        - message
    MissingTokenError:
      type: object
      properties:
        error:
          type: string
          example: "Unauthorized: Missing token"
      required:
        - error
    InvalidTokenError:
      type: object
      properties:
        error:
          type: string
          example: Token is not valid
      required:
        - error
    MissingUserError:
      type: object
      properties:
        message:
          type: string
          example: User not found
      required:
        - message
    ValidationError:
      type: object
      properties:
        message:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
                example: invalid_string
              message:
                type: string
                example: Invalid
              path:
                type: array
                items:
                  type: string
                  example: dni
              validation:
                type: string
                example: regex
              expected:
                type: string
                example: string
              received:
                type: string
                example: undefined
              options:
                type: array
                items:
                  type: string
                example:
                  - BLOG
                  - VIDEO
                  - TUTORIAL
            required:
              - code
              - message
              - path
      required:
        - message
  parameters: {}
paths:
  /api/v1/auth/login:
    post:
      tags:
        - auth
      description: Takes a DNI and a password and returns a session cookie
      summary: Logs in a user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                dni:
                  type: string
                password:
                  type: string
                  minLength: 8
              required:
                - dni
                - password
      responses:
        "204":
          description: The user has been authenticated
          headers:
            Set-Cookie:
              $ref: "#/components/headers/Set-Cookie"
        "400":
          description: Zod validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User not found
                required:
                  - message
        "422":
          description: Invalid password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid password
                required:
                  - message
  /api/v1/auth/register:
    post:
      tags:
        - auth
      description: Takes a DNI, a password, a name and an email an registers a user to
        the system
      summary: Registers a new user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.cat
                name:
                  type: string
                dni:
                  type: string
                specialization:
                  type: string
                password:
                  type: string
                  minLength: 8
                  pattern: ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]*$
              required:
                - email
                - dni
                - specialization
                - password
      responses:
        "204":
          description: The user has been registered
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: "#/components/schemas/ValidationError"
                  - $ref: "#/components/schemas/DniError"
                  - $ref: "#/components/schemas/EmailError"
        "500":
          description: Other error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Database error
                required:
                  - message
  /api/v1/auth/me:
    get:
      tags:
        - auth
      description: Returns information of a logged in user. Token recieved in the
        login necessary.
      summary: Get user information
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Token is valid and user information is returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  dni:
                    type: string
                  email:
                    type: string
                    format: email
                    example: user@example.cat
                  role:
                    type: string
                    enum:
                      - ADMIN
                      - REGISTERED
                  status:
                    type: string
                    enum:
                      - ACTIVE
                      - INACTIVE
                required:
                  - dni
                  - email
                  - role
                  - status
        "401":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MissingTokenError"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/MissingUserError"
                  - example: &a3
                      message: User not found
        "405":
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidTokenError"
        "500":
          description: Other error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Database error
                required:
                  - message
  /api/v1/categories:
    get:
      tags:
        - categories
      description: Get all categories saved in the database
      summary: Get all categories
      responses:
        "200":
          description: Categories fetched
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                      example: Javascript
                    slug:
                      type: string
                      example: javascript
                  required:
                    - id
                    - name
                    - slug
  /api/v1/topics:
    get:
      tags:
        - topics
      description: Returns a list of all topics. Filter by category id or category
        slug possible. If both filters are sent, will only search by category
        id.
      summary: Returns topics. Filter by category possible.
      parameters:
        - in: query
          name: categoryId
          schema:
            type: string
          required: false
        - in: query
          name: slug
          schema:
            type: string
            example: javascript
          required: false
      responses:
        "200":
          description: Topics retrieved succesfully,
          content:
            application/json:
              schema:
                type: object
                properties:
                  topics:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                          example: React
                        slug:
                          type: string
                          example: react
                        categoryId:
                          type: string
                      required:
                        - id
                        - name
                        - categoryId
                required:
                  - topics
        "404":
          description: Category was not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/MissingUserError"
                  - examples:
                      - message: No category found with this id
                      - message: No category found with this slug
  /api/v1/favorites/by-user/:userId:
    get:
      tags:
        - favorites
      description: Takes a user Id and returns the list of favorites saved by that user
      summary: Returns favorite resources by user
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user for which to retrieve favorite resources
        - name: categorySlug
          in: path
          required: true
          description: Slug of the category for which to retrieve favorite resources
          example: node
      responses:
        "200":
          description: Favorite resources retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    resource:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                          example: My Resource in Javascript
                        slug:
                          type: string
                          example: my-resource-in-javascript
                        description:
                          type: string
                          nullable: true
                          example: Lorem ipsum javascript
                        url:
                          type: string
                          format: uri
                          example: https://tutorials.cat/learn/javascript
                        resourceType:
                          type: string
                          enum: &a1
                            - BLOG
                            - VIDEO
                            - TUTORIAL
                        userId:
                          type: string
                        createdAt:
                          anyOf:
                            - type: string
                              format: date-time
                            - type: string
                        updatedAt:
                          anyOf:
                            - type: string
                              format: date-time
                            - type: string
                        status:
                          type: string
                          enum: &a2
                            - seen
                            - not_seen
                          example: not_seen
                      required:
                        - id
                        - title
                        - slug
                        - url
                        - resourceType
                        - userId
                        - createdAt
                        - updatedAt
                        - status
                    id:
                      type: string
                    title:
                      type: string
                      example: My Resource in Javascript
                    slug:
                      type: string
                      example: my-resource-in-javascript
                    description:
                      type: string
                      nullable: true
                      example: Lorem ipsum javascript
                    url:
                      type: string
                      format: uri
                      example: https://tutorials.cat/learn/javascript
                    resourceType:
                      type: string
                      enum: &a1
                        - BLOG
                        - VIDEO
                        - TUTORIAL
                    userId:
                      type: string
                    createdAt:
                      anyOf:
                        - type: string
                          format: date-time
                        - type: string
                    updatedAt:
                      anyOf:
                        - type: string
                          format: date-time
                        - type: string
                  required:
                    - id
                    - title
                    - slug
                    - url
                    - resourceType
                    - userId
                    - createdAt
                    - updatedAt
        "400":
          description: User ID is required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: UserId is required
                required:
                  - error
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
                required:
                  - error
  /api/v1/resources:
    get:
      tags:
        - resources
      description: Returns a collection of resources. Filters by resource type, topic
        name and category slug are optional. Resources that match all filters
        are fetched.
      summary: Returns a collection of resources
      parameters:
        - in: query
          name: resourceType
          schema:
            type: string
            enum:
              - BLOG
              - VIDEO
              - TUTORIAL
            example: BLOG
          required: false
        - in: query
          name: topic
          schema:
            type: string
            example: Listas
          required: false
        - in: query
          name: category
          schema:
            type: string
            example: javascript
          required: false
        - in: query
          name: status
          schema:
            type: string
            enum:
              - seen
              - not_seen
            example: not_seen
          required: true
      responses:
        "200":
          description: Sucessful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resources:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                          example: My Resource in Javascript
                        slug:
                          type: string
                          example: my-resource-in-javascript
                        description:
                          type: string
                          nullable: true
                          example: Lorem ipsum javascript
                        url:
                          type: string
                          format: uri
                          example: https://tutorials.cat/learn/javascript
                        resourceType:
                          type: string
                          enum: *a1
                        createdAt:
                          anyOf:
                            - type: string
                              format: date-time
                            - type: string
                        updatedAt:
                          anyOf:
                            - type: string
                              format: date-time
                            - type: string
                        status:
                          type: string
                          enum: *a2
                          example: not_seen
                        user:
                          type: object
                          properties:
                            name:
                              type: string
                            email:
                              type: string
                              format: email
                              example: user@example.cat
                          required:
                            - email
                        topics:
                          type: array
                          items:
                            type: object
                            properties:
                              topic:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  name:
                                    type: string
                                    example: React
                                  slug:
                                    type: string
                                    example: react
                                  categoryId:
                                    type: string
                                  createdAt:
                                    anyOf:
                                      - type: string
                                        format: date-time
                                      - type: string
                                  updatedAt:
                                    anyOf:
                                      - type: string
                                        format: date-time
                                      - type: string
                                required:
                                  - id
                                  - name
                                  - categoryId
                                  - createdAt
                                  - updatedAt
                            required:
                              - topic
                        voteCount:
                          type: object
                          properties:
                            upvote:
                              type: integer
                              minimum: 0
                              example: 14
                            downvote:
                              type: integer
                              minimum: 0
                              example: 2
                            total:
                              type: integer
                              example: 12
                          required:
                            - upvote
                            - downvote
                            - total
                      required:
                        - id
                        - title
                        - slug
                        - url
                        - resourceType
                        - createdAt
                        - updatedAt
                        - status
                        - user
                        - topics
                        - voteCount
                required:
                  - resources
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ValidationError"
                  - example:
                      message:
                        - code: invalid_enum_value
                          received: BLO
                          options:
                            - BLOG
                            - VIDEO
                            - TUTORIAL
                          path:
                            - query
                            - resourceType
                          message: Invalid enum value. Expected 'BLOG' | 'VIDEO' | 'TUTORIAL', received
                            'BLO'
  /api/v1/resources/create:
    post:
      tags:
        - resources
      description: Allows a logged in user to post a resource.
      summary: Post a resource
      security:
        - cookieAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: My Resource in Javascript
                description:
                  type: string
                  nullable: true
                  example: Lorem ipsum javascript
                url:
                  type: string
                  format: uri
                  example: https://tutorials.cat/learn/javascript
                resourceType:
                  type: string
                  enum: *a1
                status:
                  type: string
                  enum: *a2
                  example: not_seen
                topics:
                  type: array
                  items:
                    type: string
              required:
                - title
                - url
                - resourceType
                - status
                - topics
      responses:
        "204":
          description: Resource has been posted
        "401":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MissingTokenError"
        "405":
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidTokenError"
  "/api/v1/resources/id/{resourceId}":
    get:
      tags:
        - resources
      summary: Returns a resource by its ID
      description: Takes in a valid resource ID and returns the resource related to it.
      parameters:
        - in: path
          name: resourceId
          schema:
            type: string
            minLength: 1
            description: ID of the resource to be retrieved.
          required: true
      responses:
        "200":
          description: Resource found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                    example: My Resource in Javascript
                  slug:
                    type: string
                    example: my-resource-in-javascript
                  description:
                    type: string
                    nullable: true
                    example: Lorem ipsum javascript
                  url:
                    type: string
                    format: uri
                    example: https://tutorials.cat/learn/javascript
                  resourceType:
                    type: string
                    enum: *a1
                  createdAt:
                    anyOf:
                      - type: string
                        format: date-time
                      - type: string
                  updatedAt:
                    anyOf:
                      - type: string
                        format: date-time
                      - type: string
                  status:
                    type: string
                    enum: *a2
                    example: not_seen
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                        format: email
                        example: user@example.cat
                    required:
                      - email
                  topics:
                    type: array
                    items:
                      type: object
                      properties:
                        topic:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                              example: React
                            slug:
                              type: string
                              example: react
                            categoryId:
                              type: string
                            createdAt:
                              anyOf:
                                - type: string
                                  format: date-time
                                - type: string
                            updatedAt:
                              anyOf:
                                - type: string
                                  format: date-time
                                - type: string
                          required:
                            - id
                            - name
                            - categoryId
                            - createdAt
                            - updatedAt
                      required:
                        - topic
                  voteCount:
                    type: object
                    properties:
                      upvote:
                        type: integer
                        minimum: 0
                        example: 14
                      downvote:
                        type: integer
                        minimum: 0
                        example: 2
                      total:
                        type: integer
                        example: 12
                    required:
                      - upvote
                      - downvote
                      - total
                required:
                  - id
                  - title
                  - slug
                  - url
                  - resourceType
                  - createdAt
                  - updatedAt
                  - status
                  - user
                  - topics
                  - voteCount
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ValidationError"
                  - example:
                      message:
                        - code: invalid_string
                          validation: cuid
                          path:
                            - params
                            - resourceId
                          message: Invalid cuid
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/MissingUserError"
                  - example:
                      message: Resource not found
  "/api/v1/resources/topic/{topicId}":
    get:
      tags:
        - resources
      summary: Returns a list of resources by topic ID
      description: Takes in a valid topic ID and returns a list of resources by topic
      parameters:
        - in: path
          name: topicId
          schema:
            type: string
            minLength: 1
            description: ID of topic for which to retrieve resources
          required: true
      responses:
        "200":
          description: Resources found
        "404":
          description: Topic not found
  "/api/v1/resources/topic/slug/{slug}":
    get:
      tags:
        - resources
      summary: Returns a list of resources by topic slug
      description: Takes in a valid topic slug and returns a list of resources
        associated with that topic slug
      parameters:
        - in: path
          name: slug
          schema:
            type: string
            minLength: 1
            description: topic slug associated with the resources
          required: true
      responses:
        "200":
          description: Resources found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                    example: My Resource in Javascript
                  slug:
                    type: string
                    example: my-resource-in-javascript
                  description:
                    type: string
                    nullable: true
                    example: Lorem ipsum javascript
                  url:
                    type: string
                    format: uri
                    example: https://tutorials.cat/learn/javascript
                  resourceType:
                    type: string
                    enum: *a1
                  createdAt:
                    anyOf:
                      - type: string
                        format: date-time
                      - type: string
                  updatedAt:
                    anyOf:
                      - type: string
                        format: date-time
                      - type: string
                  status:
                    type: string
                    enum: *a2
                    example: not_seen
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                        format: email
                        example: user@example.cat
                    required:
                      - email
                  topics:
                    type: array
                    items:
                      type: object
                      properties:
                        topic:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                              example: React
                            slug:
                              type: string
                              example: react
                            categoryId:
                              type: string
                            createdAt:
                              anyOf:
                                - type: string
                                  format: date-time
                                - type: string
                            updatedAt:
                              anyOf:
                                - type: string
                                  format: date-time
                                - type: string
                          required:
                            - id
                            - name
                            - categoryId
                            - createdAt
                            - updatedAt
                      required:
                        - topic
                  voteCount:
                    type: object
                    properties:
                      upvote:
                        type: integer
                        minimum: 0
                        example: 14
                      downvote:
                        type: integer
                        minimum: 0
                        example: 2
                      total:
                        type: integer
                        example: 12
                    required:
                      - upvote
                      - downvote
                      - total
                required:
                  - id
                  - title
                  - slug
                  - url
                  - resourceType
                  - createdAt
                  - updatedAt
                  - status
                  - user
                  - topics
                  - voteCount
        "404":
          description: Topic not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/MissingUserError"
                  - example:
                      message: Topic not found
  /api/v1/resources/me:
    get:
      tags:
        - resources
      description: Returns all the posted resources by a logged in user.
      summary: Get resources by logged in user
      security:
        - cookieAuth: []
      responses:
        "200":
          description: All resources posted by user are returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  resources:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                          example: My Resource in Javascript
                        slug:
                          type: string
                          example: my-resource-in-javascript
                        description:
                          type: string
                          nullable: true
                          example: Lorem ipsum javascript
                        url:
                          type: string
                          format: uri
                          example: https://tutorials.cat/learn/javascript
                        resourceType:
                          type: string
                          enum: *a1
                        createdAt:
                          anyOf:
                            - type: string
                              format: date-time
                            - type: string
                        updatedAt:
                          anyOf:
                            - type: string
                              format: date-time
                            - type: string
                        status:
                          type: string
                          enum: *a2
                          example: not_seen
                        user:
                          type: object
                          properties:
                            name:
                              type: string
                            email:
                              type: string
                              format: email
                              example: user@example.cat
                          required:
                            - email
                        topics:
                          type: array
                          items:
                            type: object
                            properties:
                              topic:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  name:
                                    type: string
                                    example: React
                                  slug:
                                    type: string
                                    example: react
                                  categoryId:
                                    type: string
                                  createdAt:
                                    anyOf:
                                      - type: string
                                        format: date-time
                                      - type: string
                                  updatedAt:
                                    anyOf:
                                      - type: string
                                        format: date-time
                                      - type: string
                                required:
