  "/api/v1/vote/{resourceId}":
    get:
      tags:
        - vote
      description: Get the vote count for a resource, separeted in total votes,
        upvotes and downvotes
      summary: Get the vote count for a resource.
      parameters:
        - in: path
          name: resourceId
          schema:
            type: string
            description: ID of the resource to get the vote count
          required: true
      responses:
        "200":
          description: Successful operation. Votes are retrieved and summed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  voteCount:
                    type: object
                    properties:
                      upvote:
                        type: integer
                        minimum: 0
                        example: 14
                      downvote:
                        type: integer
                        minimum: 0
                        example: 2
                      total:
                        type: integer
                        example: 12
                    required:
                      - upvote
                      - downvote
                      - total
                required:
                  - voteCount
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Resource not found
                required:
                  - error
  /api/v1/vote:
    put:
      tags:
        - vote
      description: Allows a user to vote for a resource. Vote can be "up", "down"  or
        "cancel" to cancel a previous vote.
      summary: Allows a user to vote for a resource.
      security:
        - cookieAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                resourceId:
                  type: string
                  description: ID of the resource to vote
                vote:
                  type: string
                  enum:
                    - up
                    - down
                    - cancel
                  description: Upvote, downvote or cancel a previous vote.
              required:
                - resourceId
                - vote
      responses:
        "204":
          description: Vote was sent and stored successfully.
        "400":
          description: Validation error. Either resourceId or vote are not correct
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MissingTokenError"
        "404":
          description: User or resource not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    examples:
                      - User not found
                      - Resource not found
                required:
                  - message
        "405":
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidTokenError"
  /api/v1/media:
    post:
      tags:
        - media
      description: Allows a user to post media. Media must be an image in a field
        called "media" and must be <=2MB. Images will be cropped to square and
        with a max size of 1000x1000px.
      summary: Post media
      security:
        - cookieAuth: []
      requestBody:
        description: Image to upload
        required: true
        content:
          multipart/form-data:
            schema:
              properties:
                media:
                  description: File must be a valid image.
                  type: string
                  format: binary
      responses:
        "201":
          description: Media was uploaded sucessfully. File path for uploaded image is
            returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  filePath:
                    type: string
                    example: static/media/new_media-1684228383338.png
                required:
                  - filePath
        "401":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MissingTokenError"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
                required:
                  - error
        "405":
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidTokenError"
        "415":
          description: Unsupported media type. File must be an image.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: File must be an image
                required:
                  - message
        "422":
          description: Missing media. No image was sent in the request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Missing media
                required:
                  - message
        "500":
          description: Other error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Database error
                required:
                  - message
